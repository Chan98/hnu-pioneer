language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI server's home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r hnu-pioneer *
  - mkdir -p deploy
  - mv hnu-pioneer.zip deploy/hnu-pioneer.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: hnu-pioneer-build
    region: ap-northeast-2
    acl: private
    local_dir: deploy
    wait-until-deployed: true

